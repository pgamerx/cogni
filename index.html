<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cognivo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .fullscreen-container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow: hidden;
    }
    .fullscreen-iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="fullscreen-container">
    <iframe
      src="https://scarf-oil-80409867.figma.site"
      class="fullscreen-iframe"></iframe>
  </div>
</body>
</html>
